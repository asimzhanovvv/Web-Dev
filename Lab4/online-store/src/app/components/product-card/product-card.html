<div class="card">
    <img [src]="product.image" [alt]="product.name">

    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>

    <div class="price">{{ product.price | number }} ₸</div>
    <div class="rating">⭐⭐⭐⭐⭐{{ product.rating }}</div>

    <a [href]="product.link" target="_blank" class="kaspiButton">Kaspi</a>

    <div class="share">
        <button (click)="shareWhatsApp()" class="WhatsApp">WhatsApp</button>
        <button (click)="shareTelegram()" class="Telegram">Telegram</button>
    </div>
</div>
